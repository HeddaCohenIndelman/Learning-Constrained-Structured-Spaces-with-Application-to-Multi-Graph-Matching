MODEL_NAME: vgg16_nmgmv2_direct
DATASET_NAME: willow

DATASET_FULL_NAME: WillowObject

MODULE: models.NGM.model_v2

BACKBONE: VGG16_bn_final

# PRETRAINED_PATH: pretrained_weights/pretrained_params_vgg16_nmgmv2_willow.pt

#direct optimization settings
MATCHING_TYPE: Balanced
OPTIMIZATION_METHOD: Direct
loss_epsilon: 0.00005
pos_weight: 10
train_noise_factor: True
sigma_norm: 38.0
sigma_decay: 0.002
samples_per_num_train: 38
lagrange_multiplier: 0
penalty_method_on_cycle: True
penalty_epoch_increase: 1300
no_sinkhorn_in_gnn: False
normalize_gnn_outputs_channles: True


BATCH_SIZE: 6
DATALOADER_NUM: 0
FP16: False

RANDOM_SEED: 123

STATISTIC_STEP: 10

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: MGM
  RESCALE:  # rescaled image size
    - 256
    - 256
  NUM_GRAPHS: 5

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Willow object class dataset configuration
WillowObject:
  TRAIN_NUM: 20  # number of images for training set
  SPLIT_OFFSET: 0  # the starting index of training set

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 10

  LOSS_FUNC: perm

  OPTIMIZER: Adam

  # learning rate
  LR: 2.e-3
  SEPARATE_BACKBONE_LR: True
  BACKBONE_LR: 2.e-5
  MOMENTUM: 0.9
  LR_DECAY: 0.5
  LR_STEP:  # (in epochs)
    - 2

  EPOCH_ITERS: 50  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 5  # epoch to be tested
  SAMPLES: 100  # number of tests for each class

# model parameters
NGM:
  EDGE_FEATURE: cat
  FEATURE_CHANNEL: 512
  SK_ITER_NUM: 20
  SK_EPSILON: 1.0e-10
  SK_TAU: 0.05
  MGM_SK_TAU: 1.
  GNN_FEAT:
    - 16
    - 16
    - 16
  GNN_LAYER: 3
  GAUSSIAN_SIGMA: 1.
  SK_EMB: 1
  FIRST_ORDER: True
  EDGE_EMB: False
  UNIV_SIZE: 10
  POSITIVE_EDGES: False
